<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. test123" #input>
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Min Value Column -->
  <ng-container matColumnDef="minValue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Min Value </th>
    <td mat-cell *matCellDef="let element"> {{element.minValue}} </td>
  </ng-container>

  <!-- Max Value Column -->
  <ng-container matColumnDef="maxValue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Max Value </th>
    <td mat-cell *matCellDef="let element"> {{element.maxValue}} </td>
  </ng-container>

  <!-- Available Column -->
  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Available </th>
    <td mat-cell *matCellDef="let element"> {{element.available ? 'Available' : 'Non available'}} </td>
  </ng-container>

  <!-- Date introduced Column -->
  <ng-container matColumnDef="dateIntroduced">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Introduced </th>
    <td mat-cell *matCellDef="let element"> {{element.dateIntroduced | displayDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
